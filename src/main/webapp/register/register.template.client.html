<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">

<div class="container">
  <h1>Sign Up</h1>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmpassword" class="col-sm-2 col-form-label">
        Confirm Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" id="confirmpassword" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-login">Sign Up</a>
        <a href="../index.html" class="btn btn-primary">Already registered? Log In instead</a>
        <a href="../index.html" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </form>
</div>
