<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <div class="row-sm-6">
          <a href="../profile/profile.template.client.html" class="btn btn-success btn-block">Sign
            in</a>
        </div>
        <br/>
        <div class="row-sm-6">
                <a href="../index.html" class="btn btn-danger btn-block">Cancel</a>
        </div>
        <div class="row">
          <div class="col-6">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-6">
            <a href="../register/register.template.client.html" class="float-right">New here? Sign
              up instead</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
