<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="123qwe#$%">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block wbdv-login">Sign in</button>
        <a href="../index.html" class="btn btn-primary">Cancel</a>
        <div class="row">
          <div class="col-6">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-6">
            <a href="#" class="float-right">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
