<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>
  <link rel="stylesheet" href=
      "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container">
  <h1>User Admin</h1>
  <table class="table">
    <thead>
    <tr>
      <th>
        Username
      </th>
      <th>
        Password
      </th>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Role
      </th>
      <th>
        Action
      </th>
    </tr>
    <tr>
      <th>
        <input class="form-control wbdv-useradmin-input-username" type="text"
               placeholder="maryjane"/>
      </th>
      <th>
        <input class="form-control wbdv-useradmin-input-password" type="text" placeholder="pwd@mj"/>
      </th>
      <th>
        <input class="form-control wbdv-useradmin-input-firstname" type="text" placeholder="mary"/>
      </th>
      <th>
        <input class="form-control wbdv-useradmin-input-lastname" type="text" placeholder="jane"/>
      </th>
      <th>
        <select class="form-control wbdv-useradmin-input-role">
          <option selected="true">Faculty</option>
          <option>Student</option>
        </select>
      </th>
      <th>
        <div class="row">
          <div class="col-4">
            <i class="fa fa-search"></i>
          </div>
          <div class="col-4">
            <button class="wbdv-useradmin-create-btn">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="col-4">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </th>
    </tr>
    </thead>
    <tbody id="theTableBody">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
